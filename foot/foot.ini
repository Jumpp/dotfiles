[main]
# Use your preferred font(s). Format: Font Name:size=N
font=JetBrainsMono:size=10, Noto Color Emoji:size=10
# dpi-aware=yes
pad=3x1

# Start with theme 1 by default
initial-color-theme=1

[colors]
# Primary theme (dark)
background=000000
foreground=ffffff

# ANSI regular colors (regular0..regular7)
regular0=666666
regular1=f36c60
regular2=8bc34a
regular3=fff59d
regular4=4dd0e1
regular5=ff2f90
regular6=aeddff
regular7=ffffff

# Bright colors (bright0..bright7)
bright0=666666
bright1=f36c60
bright2=8bc34a
bright3=fff59d
bright4=4dd0e1
bright5=ff2f90
bright6=aeddff
bright7=ffffff

# Cursor colors: text and cursor background (defaults reversed if unset)
cursor=ffffff 263238

# Selection colors (foreground bg)
selection-foreground=000000
selection-background=ffffff

# Transparency: map from Alacritty's background_opacity 
alpha=0.8
alpha-mode=default

# Optional jump label and URL underline color choices
jump-labels=666666 f36c60
urls=4dd0e1

[colors2]
# Alternative (light-ish) theme: slightly inverted values
background=ffffff
foreground=263238
regular0=666666
regular1=f36c60
regular2=8bc34a
regular3=fff59d
regular4=4dd0e1
regular5=ff2f90
regular6=aeddff
regular7=263238

[cursor]
style=block
blink=no

[key-bindings]
# Keep defaults, but provide a couple of convenience bindings
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
spawn-terminal=Control+Shift+n

# End of config
